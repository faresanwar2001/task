<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task</title>
        <!-- Font-awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link file css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="main-section">
                <!-- Heading -->
                <h1 class="form-heading">LOGIN</h1>

                <!-- form -->
                <form>
                    <!-- Email -->
                     <div class="email-field"> 
                         <i class="fa-solid email-icon fa-envelope"></i>
                         <input class="email-input" type="email" placeholder="Email">
                    </div>
                   
                    <!-- Password -->
                     <div class="password-field">
                        <i class="fa-solid password-icon fa-lock"></i>
                        <input class="password-input" type="password" placeholder="Password">
                    </span>
                    
                    <!-- Remember me -->
                     <div class="remember-section" >
                         <input type="checkbox" class="remember-icon" >
                         <span class="check-box"></span>
                         Remember me
                     </div>

                    <!-- Login button -->
                    <button>LOGIN</button>
                </form>

                <!-- Options login -->
                <div class="options-login">
                    <!-- Heading -->
                    <p class="heading-options">Or login with</p>
                    <div class="icons-social">
                        <!-- Facebook -->
                        <span><img src="images/facebook.png" alt="Facebook logo"> Facebook</span>

                        <!-- Google -->
                        <span><img src="images/google.png" alt="Google logo"> Google</span>
                    </div>
                </div>

                <!-- Form footer -->
                 <div class="form-footer">
                    <p>Not a member? <span>SignUp Now</span></p>
                 </div>

            </div>
        </main>
    </body>
</html>
